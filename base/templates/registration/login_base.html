<html lang="en">
	<!--begin::Head-->
	<head>
		<title>{% block title %}{% endblock title %} {% sc_settings_value "APPLICATION_NAME" %}</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/static/assets/logo/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/logo/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/logo/favicon/favicon-16x16.png">
		<link rel="manifest" href="/static/assets/logo/favicon/site.webmanifest">
		<link rel="mask-icon" href="/static/assets/logo/favicon/safari-pinned-tab.svg" color="#f9f9f9">
		<link rel="shortcut icon" href="/static/assets/logo/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/static/assets/logo/favicon/browserconfig.xml">
		<meta name="theme-color" content="#f9f9f9">
	
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta property="og:locale" content="fr_FR"/>
		<meta property="og:type" content="article"/>
		<meta property="og:title" content="{{ APPLICATION_NAME }}"/>
		<meta property="og:url" content="{{ SITE_URL }}"/>
		<meta property="og:site_name" content="{{ APPLICATION_NAME }}"/>
		<link rel="canonical" href="{{ SITE_URL }}"/>
	
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700" />
		<link href="{% static 'assets/plugins/global/plugins.css'%}" rel="stylesheet" type="text/css"/>
		<link href="{% static 'assets/css/style.bundle.css'%}" rel="stylesheet" type="text/css"/>
		<script src="{% static 'assets/js/htmx.min.js' %}" defer></script>
		<link href="{% static 'assets/css/flowboxes.css' %}" rel="stylesheet" type="text/css" />
	
		<style>
			body {
				font-family: Roboto,Helvetica, Arial, sans-serif;
				font-size: 22px;
			}
		</style>
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-light header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
					<div href="index.html" class="mb-12">
						<img alt="Logo" src="{% static 'assets/logo/selfcare_logo.png' %}" class="h-45px" />
					</div>
					<!--end::Logo-->
                    {% block content %}

                    {% endblock %}
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Main-->
		<!--begin::Javascript-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="{% static 'assets/plugins/global/plugins.bundle.js'%}"></script>
		<script src="{% static 'assets/js/scripts.bundle.js'%}"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Custom Javascript(used by this page)-->
		{% comment %} <script src="assets/js/custom/authentication/sign-in/general.js"></script> {% endcomment %}
		<!--end::Page Custom Javascript-->
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
